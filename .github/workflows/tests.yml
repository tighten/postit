name: Run Tests

on:
  push:
    branches: [krc/add-utm-generator-function]
  pull_request:

jobs:
  output_releases:
    name: Generate PHP Releases Array
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Current Releases
        uses: tighten/phpreleases-action@v0.1.0
        id: releases

  build:
    runs-on: ubuntu-latest
    needs: output_releases
    strategy:
      fail-fast: true
      matrix:
        php: ${{fromJSON(needs.output_releases.outputs.range)}}

    name: PHP:${{ matrix.php }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP, with composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: none

      - name: Copy .env file
        run: cp .env.example .env

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-suggest --no-progress --prefer-dist

      - name: Generate application key
        run: php artisan key:generate

      - name: Run Unit tests
        run: |
          vendor/bin/phpunit

